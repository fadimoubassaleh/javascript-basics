<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>Step 5</title>
  </head>
  <body>
    <div class="container">
      <img src="images/image1.jpg" id="image1" />
      <img src="images/image2.jpg" id="image2" />
      <img src="images/image3.jpg" id="image3" />
      <img src="images/image4.jpg" id="image4" />
      <img src="images/image5.jpg" id="image5" />
    </div>
  </body>
  <script>
    // var test = document.querySelectorAll('img').src
    var test1 = document.querySelectorAll('img')
    console.log(test1[1].src)
    console.log(test1.length)

    function change(){
      console.log('hi')
      for (i=0;i<test1.length;i++){
        var hi1 = test1[i].src
        var hi2 = hi1.replace('.jpg', '_2.jpg')
        test1[i].src = hi2
      }
    }
    document.querySelector('.container').addEventListener('mouseover', change)
  </script>
