<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Step 4</title>
  </head>
  <body>
    <form>
      <label for="name">Your name  : </label>
      <input type="text" name="name" value="Doe" id="name" />
      <label for="surname">Your surname  : </label>
      <input type="text" name="surname" value="John" id="surname" />
      <label for="city">Your city  : </label>
      <input type="text" name="city" value="New York" id="city" />
      <button type="button" name="button">Reset</button>
    </form>
  </body>
  <script>
    var Button = document.querySelector('button')
    var input1 = document.querySelector('#name')
    var input2 = document.querySelector('#surname')
    var input3 = document.querySelector('#city')
    
    function whenClick(){
      if (confirm('Are you sure ?')){
        input1.value = "Doe"
        input2.value = "John"
        input3.value = "New York"}
    }
    Button.addEventListener('click', whenClick)
  </script>
</html>
